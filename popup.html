<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dolphin | Chrome Extensions</title>
  <script src="jquery-3.5.1.min.js"></script>
  <script src="bootstrap.bundle.min.js"></script>
  <script src="select2.min.js"></script>
  <script src="axios.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="select2.min.css"/>
</head>
<body>
  <main class="main-wrapper">
    <div class="card border-3 mb-3" id="token_container">
      <div class="card-header fbToken text-center font-weight-light py-1 bg-info text-white">
        Токен ФБ
      </div>
      <div class="card-body p-3" style="font-size: 12px;">
        <!-- ACCESSTOKEN -->
        <p class="accessToken mb-0"></p>
      </div>
    </div>

    <div class="card border-3 mb-3 addAccountCard">
      <div class="card-header addAccount text-center font-weight-light  py-1 bg-info text-white">
        Добавление аккаунта
      </div>

      <div class="card-body p-3">
        <!-- USERAGENT -->
        <div class="row mb-2 userAgentRow">
          <div class="col">
<!--            <label for="userAgentId" style="margin-bottom: 0;">Useragent</label>-->
            <input id="userAgentId" type="text" class="form-control userAgent" placeholder="Useragent">
          </div>
        </div>

        <!-- НАЗВАНИЕ АККАУНТА -->
        <div class="row mb-2 accountNameRow">
          <div class="col">
<!--            <label for="accountNameId" style="margin-bottom: 0;">Название аккаунта</label>-->
            <input id="accountNameId" type="text" class="form-control accountName" placeholder="Название аккаунта">
          </div>
        </div>

        <!-- СЕЛЕКТ ПРОКСИ-->
        <div class="row mb-2 proxySelectRow">
          <div class="col">
<!--            <label for="proxySelectId" style="margin-bottom: 0;">Proxy</label>-->
            <select id="proxySelectId" class="form-control proxy-select">
              <option value="" class="noProxyOption">Без прокси</option>
            </select>
          </div>
        </div>

        <!-- СЕЛЕКТ ТЕГОВ-->
        <div class="row mb-2 tagsSelectRow">
          <div class="col">
<!--            <label for="tagsSelectId" style="margin-bottom: 0;">Теги</label>-->
            <select id="tagsSelectId" class="form-control tags-select" multiple="multiple" style="height:25px;"></select>
          </div>
        </div>

        <div class="alert alert-success addAccountSuccess mb-2" role="alert">
          Аккаунт добавлен.
        </div>
        <div class="alert alert-danger addAccountUnsuccess mb-2" role="alert">
          Заполните поля.
        </div>

        <!-- ДОБАВИТЬ -->
        <div class="text-center">
          <button class="btn btn-outline-success btn-sm addAccount" style="font-size: 12px;">добавить</button>
        </div>
      </div>
    </div>

    <div class="card border-3">
      <div class="card-header dolphinConnection text-center font-weight-light  py-1 bg-info text-white">
        Соединение с Dolphin
      </div>

      <div class="card-body p-3">
        <!-- ТОКЕН -->
        <div class="row mb-2">
          <div class="col">
<!--            <label for="dolphinTokenId" style="margin-bottom: 0;">Токен дельфина</label>-->
            <input id="dolphinTokenId" type="text" class="form-control dolphinToken" placeholder="Токен Dolphin">
          </div>
        </div>

        <!-- СВЯЗЬ С ДЕЛФИНОМ -->
        <div class="alert alert-success connectionToDolphinSuccess mb-0" role="alert">
          Cвязь с Dolphin установлена.
        </div>
        <div class="alert alert-danger connectionToDolphinUnsuccess mb-0" role="alert">
          Не удалось соединиться с Dolphin.
        </div>
      </div>
    </div>
    <div style="text-align: end;">
      <img src="./assets/ru.png" style="height: 22px; margin-top: -3px;" class="flagImage">
      <select name="locale" id="dolphinExtensionlocale" style="margin: 8px 0;" class="localeSelect">
          <option value="ru">Русский</option>
          <option value="en">English</option>
          <option value="cn">中文</option>
      </select>
    </div>

  </main>
  <script src="locale.js"></script>
  <script src="popup.js"></script>
</body>
</html>
